<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>

      <!-- For the image editing I used two diffrent program, for landscape image I used derivv-->
      <!-- Square image I Used photopea -->
      <!-- All 18 required images created (9 landscape + 9 square)
         Browser automatically selects the most appropriate image based on:
         - Viewport size (desktop vs mobile)-->

      <picture>
        <!-- I used Art direction for the responding images that allow the image displayed to suit different image display sizes-->

        <!--  Square images for viewports 960px and above and the images will display at 50% viewport width-->

        <!-- I started with the largest media because the largest should be on the top followed by the smaller values-->

        <source
          media="(min-width: 960px)"
          srcset="
            images/museum-square-480px.jpg   480w,
            images/museum-square-640px.jpg   640w,
            images/museum-square-800px.jpg   800w,
            images/museum-square-960px.jpg   960w,
            images/museum-square-1280px.jpg 1280w,
            images/museum-square-1440px.jpg 1440w,
            images/museum-square-1600px.jpg 1600w,
            images/museum-square-1920px.jpg 1920w,
            images/museum-square-2400px.jpg 2400w
          "
          sizes="50vw"
        />

        <!--  Landscape images for viewports below 960px -->
        <!-- Image displays at 100% viewport width  -->

        <source
          media="(max-width: 959px)"
          srcset="
            images/museum-landscape-320px.jpg   320w,
            images/museum-landscape-480px.jpg   480w,
            images/museum-landscape-640px.jpg   640w,
            images/museum-landscape-720px.jpg   720w,
            images/museum-landscape-960px.jpg   960w,
            images/museum-landscape-1440px.jpg 1440w,
            images/museum-landscape-1920px.jpg 1920w,
            images/museum-landscape-2160px.jpg 2160w,
            images/museum-landscape-2880px.jpg 2880w
          "
          sizes="100vw"
        />

        <img src="images/museum-landscape-960px.jpg" alt="Art museum gallery" />
      </picture>
    </header>
  </body>
</html>
